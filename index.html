<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1> Job Application </h1>
    <form action="" method="get" class="form">
  <div class="form">
    <label for="firstname">First Name: </label>
    <input type="text" name="firstname" id="firstname">
    <label for="lastname">Last Name: </label>
    <input type="text" name="lastname" id="lastname">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" name="dob" id="dob">
    <label for="age">Age:</label>
    <input type="number" name="age" id="age">
    <br><br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="Enter email address">
    <br><br>Positions Available:
    <input type="radio" name="Positions" id="radio1" value="radio1">
    <label for="radio1"> Junior Developer</label>
    <input type="radio" name="Positions" id="radio2" value="radio2">
    <label for="radio2"> Mid-level Developer</label>
    <input type="radio" name="Positions" id="radio3" value="radio3">
    <label for="radio3"> Senior Developer</label>
    <br><br> Programming Languages:
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <label for="checkbox1"> Java</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <label for="checkbox2"> JavaScript</label>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    <label for="checkbox3"> Python</label>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" name="confirmpassword" id="confirmpassword">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</div>
</form>   
</body>
</html>
